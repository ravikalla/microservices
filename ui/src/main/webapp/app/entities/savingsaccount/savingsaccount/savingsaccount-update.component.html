<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-savingsaccount-heading">Create or edit a Savingsaccount</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!savingsaccount.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="savingsaccount.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_accountnumber">Accountnumber</label>
                    <input type="number" class="form-control" name="accountnumber" id="field_accountnumber"
                        [(ngModel)]="savingsaccount.accountnumber" required/>
                    <div [hidden]="!(editForm.controls.accountnumber?.dirty && editForm.controls.accountnumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.accountnumber?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.accountnumber?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_accountname">Accountname</label>
                    <input type="text" class="form-control" name="accountname" id="field_accountname"
                        [(ngModel)]="savingsaccount.accountname" required minlength="1" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.accountname?.dirty && editForm.controls.accountname?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.accountname?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.accountname?.errors?.minlength">
                        This field is required to be at least 1 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.accountname?.errors?.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="savingsaccount.amount" required/>
                    <div [hidden]="!(editForm.controls.amount?.dirty && editForm.controls.amount?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.amount?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.amount?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_generalinfo">Generalinfo</label>
                    <input type="text" class="form-control" name="generalinfo" id="field_generalinfo"
                        [(ngModel)]="savingsaccount.generalinfo" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
