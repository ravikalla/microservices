<div>
    <h2 id="page-heading">
        <span>Savingsaccounts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-savingsaccount" [routerLink]="['/savingsaccount/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Savingsaccount
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="savingsaccounts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="accountnumber"><span>Accountnumber</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="accountname"><span>Accountname</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="amount"><span>Amount</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="generalinfo"><span>Generalinfo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let savingsaccount of savingsaccounts ;trackBy: trackId">
                <td><a [routerLink]="['/savingsaccount', savingsaccount.id, 'view' ]">{{savingsaccount.id}}</a></td>
                <td>{{savingsaccount.accountnumber}}</td>
                <td>{{savingsaccount.accountname}}</td>
                <td>{{savingsaccount.amount}}</td>
                <td>{{savingsaccount.generalinfo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/savingsaccount', savingsaccount.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/savingsaccount', savingsaccount.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'savingsaccount/'+ savingsaccount.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="savingsaccounts && savingsaccounts.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
