<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="savingsaccount">
            <h2><span>Savingsaccount</span> {{savingsaccount.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Accountnumber</span></dt>
                <dd>
                    <span>{{savingsaccount.accountnumber}}</span>
                </dd>
                <dt><span>Accountname</span></dt>
                <dd>
                    <span>{{savingsaccount.accountname}}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{savingsaccount.amount}}</span>
                </dd>
                <dt><span>Generalinfo</span></dt>
                <dd>
                    <span>{{savingsaccount.generalinfo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/savingsaccount', savingsaccount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
